<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="pricing-label" id="#">
            <section class="pricing-plan">
                <img src="images/icon1.png" alt="" class="feature-image">
                <h2 class="pricing-header">Personal</h2>
                <ul class="pricing-feature">
                    <li class="feature-item">Custom domains</li>
                    <li class="feature-item">Sleeps after 30 mins of inactivity</li>
                </ul>
                <span class="pricing-value">Free</span>
                <a class="feature-button" href="http://" target="_blank" rel="noopener noreferrer">Sign up</a>
            </section>

            <section class="pricing-plan">
                <img src="images/icon2.png" alt="" class="feature-image">
                <h2 class="pricing-header">Small team</h2>
                <ul class="pricing-feature">
                    <li class="feature-item">Never sleeps</li>
                    <li class="feature-item">Multiple workers for more powerful apps</li>
                </ul>
                <span class="pricing-value">$100</span>
                <a class="feature-button" href="http://" target="_blank" rel="noopener noreferrer">Free trial</a>
            </section>

            <section class="pricing-plan">
                <img src="images/icon3.png" alt="" class="feature-image">
                <h2 class="pricing-header">Enterprise</h2>
                <ul class="pricing-feature">
                    <li class="feature-item">Dedicated</li>
                    <li class="feature-item">Simple horizontal scalability</li>
                </ul>
                <span class="pricing-value">$400</span>
                <a class="feature-button" href="http://" target="_blank" rel="noopener noreferrer">Free trial</a>
            </section>
        </main>
    </div>

</body>

</html>
